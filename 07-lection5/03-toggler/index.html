<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <meta charset='UTF-8'>
        <title>Toggler</title>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body>
    <div class='form-toggle'>
        <label class='toggle'>
            <input type='checkbox' class='toggle__input' >
            <span class="toggle__state">
            <span class="toggle__control">
                <span class='toggle__icon'></span>
            </span>
            <span class="toggle__legend">
                Default
            </span>
        </span>
        </label>
        <label class='toggle'>
            <input type='checkbox' class='toggle__input' >
            <span class="toggle__state">
            <span class="toggle__control">
                <span class='toggle__icon'></span>
            </span>
            <span class="toggle__legend">
                Default
            </span>
        </span>
        </label>
        <label class='toggle'>
            <input disabled type='checkbox' class='toggle__input' >
            <span class="toggle__state">
            <span class="toggle__control">
                <span class='toggle__icon'></span>
            </span>
            <span class="toggle__legend">
                Disabled
            </span>
        </span>
        </label>
    </div>
    </body>
</html>
