<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <meta charset='UTF-8'>
        <title>Radio</title>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body>
    <label class='radio'>
        <input type='radio' class='radio__input' name="radio1" value='1'>
        <span class="radio__state">
            <span class="radio__control">
                <span class='radio__icon'></span>
            </span>
            <span class="radio__legend">
                Default
            </span>
        </span>
    </label>
    <label class='radio'>
        <input type='radio' class='radio__input' name="radio1" value='2'>
        <span class="radio__state">
            <span class="radio__control">
                <span class='radio__icon'></span>
            </span>
            <span class="radio__legend">
                Default
            </span>
        </span>
    </label>
    <label class='radio'>
        <input disabled type='radio' class='radio__input' name="radio1" value='3'>
        <span class="radio__state">
            <span class="radio__control">
                <span class='radio__icon'></span>
            </span>
            <span class="radio__legend">
                Disabled
            </span>
        </span>
    </label>
    </body>
</html>
